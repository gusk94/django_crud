{% extends 'base.html' %}
{% comment %} static 파일 불러오기 {% endcomment %}
{% load static %}

{% block title %}Articles{% endblock title %}

{% block body %}
  <h1>Articles</h1>
  <a href="{% url 'articles:create' %}">[NEW]</a>
  <img src="{% static 'articles/images/cat.jpg' %}" alt="image">
  <hr>
  {% for article in articles %}
    <div>
      <h3><a href="{% url 'articles:detail' article.pk %}">{{ article.pk }}. {{ article.title }}</a></h3>
      <p>{{ article.content }}</p>
    </div>
    <br>
  {% endfor %}
{% endblock body %}
