{% extends 'base.html' %}

{% block title %}
Article Detail
{% endblock title %}

{% block body %}
  <h1>title: {{ article.title }}</h1>
  <p>created: {{ article.created_at }}</p>
  <hr>
  <p>content: {{ article.content }}</p>
  <a href="{% url 'articles:index' %}">[BACK]</a>
  <a href="{% url 'articles:delete' article.pk %}" onclick="return confirm('Are you sure?')">[DELETE]</a>
{% endblock body %}
