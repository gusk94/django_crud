{% extends 'base.html' %}

{% block title %}
Article Detail
{% endblock title %}

{% block body %}
  <h1>title: {{ article.title }}</h1>
  <p>created: {{ article.created_at }}</p>
  <hr>
  <p>content: {{ article.content }}</p>
  <a href="{% url 'articles:index' %}">[BACK]</a>
  <form action="{% url 'articles:update' article.pk %}" method="GET" onclick="return confirm('Are you sure?')">
    {% csrf_token %}
    <button type="submit">[Update]</button>
  </form>
  {% comment %} <a href="{% url 'articles:update' article.pk %}">[Update]</a> {% endcomment %}
  <form action="{% url 'articles:delete' article.pk %}" method="POST" onclick="return confirm('Are you sure?')">
    {% csrf_token %}
    <button type="submit">[DELETE]</button>
  </form>
{% endblock body %}
